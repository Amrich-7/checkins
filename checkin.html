<!DOCTYPE html>
<html>
<head>
    <title>African Pastors Conference 2025 - Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #checkin-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
    <script>
        async function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const organization = document.getElementById('organization').value.trim();
            const message = document.getElementById('message');
            
            if (!name || !phone || !organization) {
                message.style.color = "red";
                message.innerText = 'Please fill all fields!';
                return;
            }
            
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyw_PB3ps7Pku8BaYgugjih2hhSTtKcihupBvn8hwWkH9bSZD3V3RlTduPZN6tCvg7_/exec", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name, phone, organization })
                });
                
                const result = await response.json();
                if (result.status === "success") {
                    message.style.color = "green";
                    message.innerText = "Check-in successful!";
                    document.getElementById("checkin-form").reset();
                } else {
                    message.style.color = "red";
                    message.innerText = "Error submitting form!";
                }
            } catch (error) {
                message.style.color = "red";
                message.innerText = "Network error. Try again!";
            }
        }
    </script>
</head>
<body>
    <h2>African Pastors Conference 2025 - Check-in</h2>
    <form id="checkin-form">
        <label>Name:</label>
        <input type="text" id="name" required><br>
        <label>Phone:</label>
        <input type="text" id="phone" required><br>
        <label>Organization:</label>
        <input type="text" id="organization" required><br>
        <button type="button" onclick="submitForm()">Check In</button>
    </form>
    <p id="message"></p>
</body>
</html>
